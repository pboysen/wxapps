<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="google" content="notranslate">
<title>Mammoth</title>
<style>
.mchoice {
	display: block;
	text-indent: -24px;
    margin-left: 24px;
}
.mchoice input {
	margin-right: 8px;
}
.chklist {
	display: block;
	text-indent: -24px;
    margin-left: 24px;
}
.chklist input {
	margin-right: 8px;
}

.widget {
	border: 1px solid blue;
	border-radius: 4px;
	width: 100px;
	height: 100px;
}

table {
  table-layout: fixed;
  border-collapse: collapse;
  border: 1px solid lightgrey;
}

td {
  border: 1px solid lightgrey;
  padding: 2px;
}

td p {
  padding: 0;
}

tbody tr:nth-child(odd) {
  background-color: white;
}

tbody tr:nth-child(even) {
  background-color: lightblue;
}

</style>
</head>
<body tabindex="-1">
<input type="file" id="input">
<div id="content">
</div>
<script src="mammoth-built-min.js" type="text/javascript"></script>
</body>

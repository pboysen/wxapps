<!doctype html>

<meta charset="utf-8"/>
<title>CookieSim</title>
<link rel=stylesheet href="index.css">
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

<div class="cookiesim">
	<h3>Instructions</h3>
	<div id="instruct"></div>
	<div id="level"></div>
	<div id="panel">
		<input type="button" id="bake" value="Bake" title="Heat the oven and bake"/>
	</div>
	<div class="display">
		<canvas id="maincanvas" width="500" height="300"></canvas>
	</div>
	<div id="results">
		<table>
			<caption>Experimental Results</caption>
			<tr>
				<th>Ingredient Level</th>
				<th>Chemical/Physical Structure</th>
				<th>Top View</th>
				<th>Side View</th>
		        <th class="delete_col"><img id="delete_all" class="delete_img" alt="Delete all results" title="Delete all results" src="assets/delete.jpg"/></th>
			</tr>
		</table>
	</div>
</div>

<script src="main-built.js"></script>
